<app-user-form ></app-user-form>

<h1>Listagem de usuários</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/user/new']">
    <mat-icon>add_box</mat-icon> Cadastrar novo usuário
  </a>
</div>
<table mat-table [dataSource]="users" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- admin Column -->
    <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> Gerente </th>
        <td mat-cell *matCellDef="let user"> {{user.admin}} </td>
    </ng-container>

  
  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let user">
      <a mat-raised-button color="accent" title="Editar"
        [routerLink]="['/user', users.id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let user">
      <button mat-raised-button color="warn" title="Excluir" (click)="removeUser(user.id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
